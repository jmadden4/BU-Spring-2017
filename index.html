<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="/js/ratchet.js"></script>
	

	
	
	
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
   <header class="bar bar-nav">
		  <button class="btn btn-link btn-nav pull-left">
			<span class="icon icon-left-nav"></span>
			Patients
		  </button>
		  <button class="btn btn-link btn-nav pull-right">
			Providers
			<span class="icon icon-right-nav"></span>
		  </button>
		  <h1 class="title">Incidentaloma</h1>
	</header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">Thanks for downloading Incidentaloma.net</p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="#">
              <strong>Patient Login</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="#">
              <strong>Provider Login</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="#">
              <strong>About Incidentaloma.net</strong>
            </a>
          </li>
         
        </ul>
      </div>
    </div>

  </body>
</html>
