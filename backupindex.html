<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="/js/ratchet.js"></script>
	

	
	
	
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
   <header class="bar bar-nav">
		  <button class="btn btn-link btn-nav pull-left">
			<span class="icon icon-bars"></span>
			
		  </button>
		 
		<a href="#myPopover">
			<h1 class="title">
			  Incidentaloma.net
			  <span class="icon icon-caret"></span>
			</h1>
		  </a>
		<div id="myPopover" class="popover">
		  <header class="bar bar-nav">
			<h1 class="title">Popover title</h1>
		  </header>
		  <ul class="table-view">
			<li class="table-view-cell">Item1</li>
			<li class="table-view-cell">Item2</li>
			<li class="table-view-cell">Item3</li>
			<li class="table-view-cell">Item4</li>
			<li class="table-view-cell">Item5</li>
			<li class="table-view-cell">Item6</li>
			<li class="table-view-cell">Item7</li>
			<li class="table-view-cell">Item8</li>
		  </ul>
		</div>
 
		
	</header>

	




	
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">Thanks for downloading Incidentaloma.net</p>
    
	<button class="btn btn-primary btn-block"><strong>Patient Login</strong></button>
	<button class="btn btn-positive btn-block"><strong>Provider Login</strong></button>	
	<button class="btn btn-outlined btn-block"><strong>About Us</strong></button>
	</div>

	

	
	<nav class="bar bar-tab">
  <a class="tab-item active" href="#">
    <span class="icon icon-home"></span>
    <span class="tab-label">Home</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-person"></span>
    <span class="tab-label">Profile</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-star-filled"></span>
    <span class="tab-label">Favorites</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-search"></span>
    <span class="tab-label">Search</span>
  </a>
  <a class="tab-item" href="#">
    <span class="icon icon-gear"></span>
    <span class="tab-label">Settings</span>
  </a>
</nav>

		

  </body>
</html>
